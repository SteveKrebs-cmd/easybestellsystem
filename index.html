
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestellsystem für Vereine & Anlässe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    header {
      background: #10b981;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      color: #065f46;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    .highlight {
      font-weight: 600;
      color: #10b981;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-family: inherit;
    }
    button {
      background-color: #10b981;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #059669;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bestellsystem für Vereine & Anlässe</h1>
    <p>powered by <a href="https://orderjutsu.org" target="_blank" style="color: white; text-decoration: underline;">orderjutsu.org</a></p>
  </header>

  <section>
    <div class="card">
      <h2>Verfügbarkeitskalender</h2>
      <div id='calendar'></div>
      <p style="font-size: 0.9rem; color: #6b7280; margin-top: 1rem;">*Aktualisierung laufend. Verbindlich nach Anfrage.</p>
    </div>
  </section>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      fetch('events.json')
        .then(response => response.json())
        .then(data => {
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'de',
            height: 500,
            events: data
          });
          calendar.render();
        });
    });
  </script>
</body>
</html>
